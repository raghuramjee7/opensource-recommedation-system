{% extends "base.html" %}
{% block content %}

<table>
    <tr>
      <th>Repo Name</th>
      <th>Language</th>
      <th>Description</th>
      <th>Stars</th>
      <th>Link</th>
    </tr>
    {% for repo in repos %}
    <tr>
      <td>{{ repos[repo][0] }}</td>
      <td>{{ repos[repo][3] }}</td>
      <td>{{ repos[repo][2] }}</td>
      <td>{{ repos[repo][4] }}</td>
      <td><a href = "{{ repos[repo][1] }}" target = "_blank">Open</a></td>
    </tr>
    {% endfor %}

{% endblock %}
